<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead my-5">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="d-flex my-auto time-block">
        <div class="p-2 col-1 text-center my-auto timeBlockTime">9:00AM</div>
        <textarea id="9hour" class="text p-4 col-10 border-bottom border-white timeBlockInput" value="9"></textarea>
        <button class="col-1 ml-auto border-white saveBtn" value="9"><i class="bi bi-lock"></i></button>
      </div>
      
      <div class="d-flex my-auto time-block">
        <div class="p-2 col-1 text-center my-auto timeBlockTime">10:00AM</div>
        <textarea id="10hour" class="text p-4 col-10 border-bottom border-white timeBlockInput" value="10"></textarea>
        <button class="col-1 ml-auto border-white saveBtn" value="10"><i class="bi bi-lock"></i></button>
      </div>

      <div class="d-flex my-auto time-block">
        <div class="p-2 col-1 text-center my-auto timeBlockTime">11:00AM</div>
        <textarea id="11hour" class="text p-4 col-10 border-bottom border-white timeBlockInput" value="11"></textarea>
        <button class="col-1 ml-auto border-white saveBtn" value="11"><i class="bi bi-lock"></i></button>
      </div>

      <div class="d-flex my-auto time-block">
        <div class="p-2 col-1 text-center my-auto timeBlockTime">12:00PM</div>
        <textarea id="12hour" class="text p-4 col-10 border-bottom border-white timeBlockInput" ></textarea>
        <button class="col-1 ml-auto border-white saveBtn" value="12"><i class="bi bi-lock"></i></button>
      </div>

      <div class="d-flex my-auto time-block">
        <div class="p-2 col-1 text-center my-auto timeBlockTime">1:00PM</div>
        <textarea id="13hour" class="text p-4 col-10 border-bottom border-white timeBlockInput"></textarea>
        <button class="col-1 ml-auto border-white saveBtn" value="13"><i class="bi bi-lock"></i></button>
      </div>

      <div class="d-flex my-auto time-block">
        <div class="p-2 col-1 text-center my-auto timeBlockTime">2:00PM</div>
        <textarea id="14hour" class="text p-4 col-10 border-bottom border-white timeBlockInput" value="14"></textarea>
        <button class="col-1 ml-auto border-white saveBtn" value="14"><i class="bi bi-lock"></i></button>
      </div>

      <div class="d-flex my-auto time-block">
        <div class="p-2 col-1 text-center my-auto timeBlockTime">3:00PM</div>
        <textarea id="15hour" class="text p-4 col-10 border-bottom border-white timeBlockInput" value="15"></textarea>
        <button class="col-1 ml-auto border-white saveBtn" value="15"><i class="bi bi-lock"></i></button>
      </div>

      <div class="d-flex my-auto time-block">
        <div class="p-2 col-1 text-center my-auto timeBlockTime">4:00PM</div>
        <textarea id="16hour" class="text p-4 col-10 border-bottom border-white timeBlockInput" value="16"></textarea>
        <button class="col-1 ml-auto border-white saveBtn" value="16"><i class="bi bi-lock"></i></button>
      </div>
      <div class="d-flex my-auto time-block">
        <div class="p-2 col-1 text-center my-auto timeBlockTime">5:00PM</div>
        <textarea id="17hour" class="text p-4 col-10 border-bottom border-white timeBlockInput" value="17"></textarea>
        <button class="col-1 ml-auto border-white saveBtn" value="17"><i class="bi bi-lock"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
